<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>나 퇴근 언제해</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>
        유연 근무제 직장인을 위한, <br />근무 마감일에 두드려보는 퇴근 시간
        계산기
      </p>
      <h1>🕒 나 언제 퇴근해 🕒</h1>

      <div class="input-group">
        <label>어제까지 근무한 시간:</label>
        <div class="time-input">
          <input type="number" id="pastHours" min="0" value="" /> 시간
          <input type="number" id="pastMinutes" min="0" max="59" value="" /> 분
        </div>
      </div>

      <div class="input-group">
        <label>오늘 출근 시간:</label>
        <div class="time-input">
          <select id="amPm">
            <option value="AM">오전</option>
            <option value="PM">오후</option>
          </select>
          <input type="number" id="startHour" min="1" max="12" value="" /> 시
          <input type="number" id="startMinute" min="0" max="59" value="" /> 분
        </div>
      </div>

      <div class="input-group full-width">
        <label for="monthlyTarget">목표 근무 시간 (시간):</label>
        <div class="time-input">
          <input type="number" id="monthlyTarget" min="1" value="" />
        </div>
      </div>

      <div class="input-group full-width">
        <label for="breakTime">휴게 시간 (분):</label>
        <div class="time-input">
          <input type="number" id="breakTime" min="0" value="60" />
        </div>
      </div>

      <p id="monthlyResult">퇴근 시간: --:--</p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
